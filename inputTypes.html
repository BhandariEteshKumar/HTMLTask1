<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="">Name</label>
      <input type="text" value="Name" /><br />
      <label for="button">Button</label>
      <input type="button" id="button" />
      <br />
      <label>CheckBox</label>
      <input type="checkbox" checked />
      <br />
      <label>Color</label>
      <input type="color" />
      <br />
      <label>Date</label>
      <input type="date" value="2021-07-22" />
      <br />
      <label>DateTime</label>
      <input type="datetime" value="Date" /><br />
      <label>Email</label>
      <input type="email" value="example@gmail.com" /><br />
      <label>Month</label>
      <input type="month" value="2021-07" /><br />
      <label>Range</label>
      <input type="range" min="10" max="100" value="20" /><br />
      <label>Search</label>
      <input type="search" value="Search Here" /><br />
      <label>File</label>
      <input type="file" /><br />
      <label>Telephone</label>
      <input type="tel" value="9999999999" /><br />
      <label>URL:</label>
      <input type="url" value="google.com" /><br />
    </div>
  </body>
</html>
